version: '3.3'

services:
  postgres:
    image: postgres:15
    container_name: sui-indexer-postgres
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: sui-indexer
      POSTGRES_DB: sui_sender
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - sui-network

  indexer:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sui-sender-indexer
    restart: on-failure
    environment:
      - DATABASE_URL=postgres://postgres:sui-indexer@postgres:5432/sui_sender
      - REMOTE_STORE_URL=https://checkpoints.mainnet.sui.io
      - RUST_LOG=info
    depends_on:
      - postgres
    networks:
      - sui-network

volumes:
  postgres-data:

networks:
  sui-network:
    driver: bridge